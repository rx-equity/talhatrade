<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body>
    <div class="container">
        <div class="left-bar">
            <div class="logo">
                <img id="logos" src="/image/4lCu2zih0ca.svg" alt="Facebook Logo">
            </div>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right-bar">
            <div class="form">
                <input type="email" placeholder="Email address or phone number" id="emai">
                <input type="password" placeholder="Password" id="pass">
                <button id="log">Log in</button>
                <a id="forget" href="#">Forgotten Password?</a>
                <div class="separation"></div>
                <button id="new">Create new account</button>
            </div>
            <div class="last">
                <div id="fl"><p id="bold">Create a Page</p>for a celebrity, brand or business.</div>
            </div>
        </div>
    </div>
</body>
</html>
